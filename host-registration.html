<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng Ký Làm Host</title>
  <link rel="stylesheet" href="r-host.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="container">
    <h2><i class="fas fa-house-user"></i> Đăng Ký Làm Host</h2>
    <form id="hostForm">
      <input type="text" name="name" placeholder="Tên Host" required />
      <textarea name="bio" placeholder="Mô tả về bản thân" required></textarea>
      <input type="file" name="profilePicture" accept="image/*" />
      <img id="preview" src="" alt="Xem trước ảnh đại diện" style="max-width: 100px; margin-top: 10px; display: none;" />

      <button type="submit"><i class="fas fa-paper-plane"></i> Đăng Ký</button>
      <button type="button" class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Quay lại Trang Chủ</button>
    </form>
  </div>

  <script>
    // Xem trước ảnh đại diện
    document.querySelector('input[name="profilePicture"]').addEventListener('change', function (e) {
      const preview = document.getElementById('preview');
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      }
    });

    // Gửi form
    document.getElementById("hostForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("🎉 Cảm ơn bạn đã đăng ký làm host! Chúng tôi sẽ liên hệ sớm nhất.");
      document.getElementById("hostForm").reset();
      document.getElementById("preview").style.display = "none";
    });

    // Quay lại trang chủ
    function goBack() {
      window.location.href = 'homepage.html';
    }
  </script>

</body>
</html>
